        <div class="col-md-12">
            <div class="col-md-12">
                <h2>Sent Invites</h2>
                <h5>See below all your sent invites. </h5>
            </div>
        </div>
        <!-- /. ROW  -->

<div class="col-md-12">
    <hr />


    <div class="row list-group">

        <div class="item  col-xs-4 col-lg-4"  ng-repeat="invite in sentInvites">
            <div class="thumbnail">
                <img class="group list-group-image" src="{{invite.img}}" alt="" />
                <div class="caption">
                    <h4 class="group inner list-group-item-heading">
                        {{invite.event_title}}</h4>
                    <p class="group inner list-group-item-text">
                        {{invite.message}}
                    </p>
                    <div class="row">

                        <div class="col-xs-12 col-md-6">
                            <button class="btn btn-danger decline" ng-click="cancel()" link="{{invite.link}}">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>




</div>
